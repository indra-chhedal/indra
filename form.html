<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        h1{
            padding: auto;
            text-align: center;
            color: brown;
            background-color: aqua;
        }
        footer{
            text-align: center;
            color: blue;
        }
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
   <h1>welcome to my form</h1>
   <img src="/elon musk.jpg" height="100pxl" width="100pxl" alt="profile pic">
   <form action="" method="" >
    <label for="name">NAME:</label>
    <input type="text" name="abc" id="name" value=""><br><br>
    <label for="email">EMAIL:</label>
    <input type="text" name="abc" id="email" value=""><br><br>
    <label for="contact">CONTACT:</label>
    <input type="text" name="123" id="contact" value=""><br><br>
    <label for="password">PASSWORD:</label>
    <input type="password" name="password" id="password" value=""><br><br>
    <label for="adress">ADRESS:</label>
    <input type="text" name="adress" id="adress" value=""><br><br>
    <label for="gender">GENDER:</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">female</label>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">other</label><br><br>
    <label for="nationality">NATIONALITY:</label>
    <select name="nationality" id="nationality">
        <option value="nepali">Nepali</option>
        <option value="indian">Indian</option>
        <option value="american">American</option>
        <option value="japanies">Japanies</option>
        <option value="chinese">Chinese</option>
    </select>
    
    <h2> SKILLS</h2>
    
    <input type="checkbox" name="skills" id="php" value="php">
    <label for="php">PHP</label><br>
    
    <input type="checkbox" name="skills" id="css" value="css">
    <label for="css">CSS</label><br>
    
    <input type="checkbox" name="skills" id="javascript" value="javascript">
    <label for="javascript">JavaScript</label><br>
    
    <input type="checkbox" name="skills" id="html" value="html">
    <label for="html">html</label><br>
    <h3>Age of candidates</h3>
    <label for="age"></label>
    <select name="age" id="age" multiple>
        <option value="below 18">below 18</option>
        <option value="18-35">18-35</option>
        <option value="35-40">35-40</option>
        <option value="40-60">40-60</option>
        <option value="above 60">above 60</option>
    </select> <br>
    <h3>Transpotation for candidates</h3>
    <label for="transpotation"></label>
    <select name="transpotation" id="transpotation">
        <option value="car">car</option>
        <option value="bus">bus</option>
        <option value="bike">bike</option>
        <option value="cycle">cycle</option>
        <option value="bote">bote</option>
        <option value="aeroplane">aeroplane</option>
        <option value="on foot">on foot</option>
    </select>
    <footer>
        <input type="submit" value="submit">
    </footer>


   </form>


</body>
</html>
